<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link
      href="//db.onlinewebfonts.com/c/57a3f4d4f70b829d690f269544ad3c5f?family=Segoe+Alt"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>To-Do List</title>
  </head>

  <body>
    <div class="container">
      <div class="container__head">
        <h2>My To-Do List</h2>
        <h3><i>Double click on an item to mark it complete!</i></h3>
      </div>
      <div class="container__add">
        <input
          class="container__add--input"
          type="text"
          id="input"
          name="input"
          placeholder="Add something..."
          autofocus
        />
        <input class="container__add--submit" type="submit" value="Add" />
      </div>
      <div class="container__list">
        <ol class="container__list--items"></ol>
      </div>
      <div class="container__button">
        <ul class="container__button--items">
          <li><button id="clear" type="button">Clear Completed</button></li>
          <li><button id="empty" type="button">Empty List</button></li>
          <li><button id="save" type="button">Save List</button></li>
        </ul>
      </div>
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
